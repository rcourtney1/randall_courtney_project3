<!DOCTYPE html>
<html>
  <head>
    <style>
      #map{
         height: 300px;
         width: 100%;
        }
    </style>
  </head>
  <body>
  <h1>The Center of the Universe; Fort Bragg, North Carolina</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {lat: 35.1415, lng: 79.0080};
      var map = new google.maps.Map(document.getElementById ('map'), {
      zoom: 3, 
      center: uluru
    });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
    });
  }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR4sox490x3DBV2WJBV4XzPcBAy-3UR4E&callback=initMap">
  </script>
  </body>
</html>
