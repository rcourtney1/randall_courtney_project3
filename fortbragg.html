  <body>
  <h1>Fort Bragg, NC: The Center of the Universe</h1>
    <p> Fort Bragg, NC is located near Fayetteville and is the Home of the Airborne and Special Operations. It is affectionately known as the Center of the Universe to past and present Paratroopers.</p>
  <div id="map"></div>
  <script>
    function initMap() {
      var ulura = {lat: 35.1415, lng: -79.0080};
      var map = new google.maps.Map(document.getElementById ('map'), {
      zoom: 4, 
        position: uluru,
        map: map
        });
       }
  </script>
   <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKQ4cKRgf76A24u3_05lFOkKx3AQUxi5I&callback=initMap">
  </script>
